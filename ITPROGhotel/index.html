<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form" action="php/authenticate.php" method="post">
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <div id="login-error-messages" style="color: red;"></div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="signup-container" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signup-form" action="php/signup.php" method="post" enctype="multipart/form-data">
                <input type="text" placeholder="First Name" name="firstName" required>
                <input type="text" placeholder="Last Name" name="lastName" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="tel" placeholder="Phone Number" name="phoneNumber" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                <input type="file" placeholder="Profile Picture" name="profilePicture" required>
                <div id="signup-error-messages" style="color: red;"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <button id="toggle-login">Login</button>
            <button id="toggle-signup">Sign Up</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
